<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/home.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

  <body>

      <div id="banner">

          <div class="top">
          <div class="seal">
          <img src="images/seal.png">
          </div><!--end seal-->

          <div class="text">
          <h1>Pattern Search System</h1>
          </div><!--end text-->
          </div><!--end top-->

        </div><!--end banner-->


    <div id="container">

        <div id= "content">

        <div class="box1">
            <p>Find pattern in a case</p>
              <div class="tfheader">
                  <form id="tfnewsearch" method="get" action="pattern.html">
                    <input type="text" id="tfq" class="tftextinput2" name="q" size="21" maxlength="120" placeholder="Type in case ID"><input type="submit" value=">" class="tfbutton2">
                  </form>
              <div class="tfclear"></div>
            </div>
        </div><!--end box1-->

        <div class="box2">
            <p> Find relevant cases </p>
              <div class="tfheader">
                <form id="tfnewsearch" method="get" action="cases.html">
                  <input type="text" id="tfq" class="tftextinput2" name="q" size="21" maxlength="120" placeholder="Type in words"><input type="submit" value=">" class="tfbutton2">
                </form>
              <div class="tfclear"></div>
            </div>
          </div><!--end box2-->

        </div><!--end content-->
    </div><!--end container-->
